<p>
  Forecast for {{ city }}
</p>

<hr />
<p>
  Days: <a href="#!/forecast/2" ng-class="{ 'bg-primary': days === '2'}">2</a> | <a href="#!/forecast/7"
    ng-class="{ 'bg-primary': days === '7'}">7</a> | <a href="#!/forecast/14"
    ng-class="{ 'bg-primary': days === '14'}">14</a>
</p>
<hr />

<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <weather-report
        weather-day="w"
			  convert-to-date="convertToDate(dt)"
			  convert-to-standard="convertToCelsius(daytimeTemp)"
			  date-format="MMM d,y">
      </weather-report>
    </div>
  </div>
</div>

<div>
  <a href="#!/">Back to search</a>
</div>
