<label>Search</label>
<input type="text" value="value" />

<h3>Seach result</h3>

<div class="list-group">
	<!-- Attribute and Element are allowed by default by angularjs -->
	<search-result
		info-name="{{ info.name }}"
		info-address="{{ info.address }}"
		scope-object="object">
	</search-result>

	<div search-result>
    *directive not implemented, but this part is transcluded*
  </div>

	<!-- class and comment must be enabled in the restrict directive property -->
	<div class="search-result">
    *directive not implemented, but this part is transcluded*
  </div>
	<!-- directive: search-result -->
</div>

<search-result
	ng-repeat="person in people"
	person-object="person"
	formatted-address-function="formattedAddress(aperson)">
</search-result>
